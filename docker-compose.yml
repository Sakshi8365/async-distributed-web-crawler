version: "3.9"
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  crawler:
    build: .
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DB=crawler
      - CONCURRENCY=200
      - DOMAIN_COOLDOWN_SECONDS=1.0
      - REQUEST_TIMEOUT_SECONDS=15
      - MAX_CONTENT_SIZE_BYTES=3145728
      - USER_AGENT=DistributedCrawler/1.0 (+https://example.com/bot)
      - SEED_URLS=https://example.com
    depends_on:
      - redis
      - mongo
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

volumes:
  mongo-data:
